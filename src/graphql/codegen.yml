overwrite: true
schema: http://0.0.0.0:8055/graphql
documents: "./src/graphql/documents/**/*.gql"
generates:
  ./src/graphql/__generated__.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
config:
  maybeValue: "T"
  avoidOptionals: true
  immutableTypes: true
